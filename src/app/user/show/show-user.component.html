<mat-card class="er-card-position">

		<mat-card-header>
			<div class="mat-title er-title">
				Show user
			</div>
		</mat-card-header>

		<mat-card-content fxLayout="column">

			<div fxLayout.gt-sm="row" class="er-show-entity-row">

				<div fxFlex="25%" class="mat-input er-show-entity-label">
			    	User name
			  	</div>

			  	<div fxFlex="75%">
			    	{{user?.username}}
			  	</div>

			</div> 

			<div fxLayout.gt-sm="row" class="er-show-entity-row">
			  	
				<div fxFlex="25%" class="mat-input er-show-entity-label">
			    	First name
			  	</div>

			  	<div fxFlex="75%">
			    	{{user?.firstName}}
			  	</div>

			</div>

			<div fxLayout.gt-sm="row" class="er-show-entity-row">
			  	
				<div fxFlex="25%" class="mat-input er-show-entity-label">
			    	Last name
			  	</div>

			  	<div fxFlex="75%">
			    	{{user?.lastName}}
			  	</div>

			</div>

	  	</mat-card-content>

	  	<mat-card-actions>
	  		<div fxLayout="row">	
				<button mat-raised-button color="primary" (click)="onClickEdit()">Edit</button> <button mat-raised-button color="warn" (click)="onClickDelete()">Delete</button> <button mat-raised-button (click)="onClickCancel()">Cancel</button>
			</div>
	  	</mat-card-actions>

</mat-card>
